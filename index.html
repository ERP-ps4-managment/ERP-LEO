<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO RP Dashboard</title>
    <style>
        :root {
            --bg-dark: #0b0e14;
            --bg-sidebar: #161b22;
            --accent-blue: #218bff;
            --text-main: #c9d1d9;
            --admin-gold: #d29922;
            --error-red: #f85149;
            --success-green: #238636;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100%; overflow: hidden;
        }

        /* --- Gatekeeper Overlay --- */
        #gatekeeper {
            position: fixed; inset: 0;
            background: rgba(11, 14, 20, 0.98);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.6s ease;
        }

        .login-card {
            background: var(--bg-sidebar);
            padding: 2rem; border-radius: 8px;
            border: 1px solid var(--accent-blue);
            width: 350px; text-align: center;
            box-shadow: 0 0 20px rgba(33, 139, 255, 0.2);
        }

        /* Fixed filename here */
        .login-logo { width: 100px; margin-bottom: 15px; }

        .login-card h2 { color: var(--accent-blue); margin-bottom: 1.5rem; }
        
        select, input, button {
            width: 100%; padding: 10px; margin: 10px 0;
            border-radius: 4px; border: 1px solid #30363d;
            background: #0d1117; color: white; box-sizing: border-box;
        }

        .login-btn { background: var(--accent-blue); font-weight: bold; cursor: pointer; border: none; }
        .login-btn:hover { background: #388bfd; }

        /* --- Dashboard Layout & Animation --- */
        #dashboard { display: none; height: 100vh; opacity: 0; }

        .animate-in {
            display: flex !important;
            animation: slideUpFade 0.8s ease forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            width: 250px; background: var(--bg-sidebar);
            border-right: 1px solid #30363d;
            display: flex; flex-direction: column; padding: 20px 0;
        }

        .sidebar-header { text-align: center; margin-bottom: 20px; }
        /* Fixed filename here */
        .sidebar-logo { width: 50px; margin-bottom: 10px; }

        .sidebar h3 {
            font-size: 0.9rem; color: var(--accent-blue);
            text-transform: uppercase; letter-spacing: 2px; margin: 0;
        }

        .nav-btn {
            background: transparent; border: none; text-align: left;
            padding: 15px 25px; color: var(--text-main);
            cursor: pointer; transition: 0.2s; font-size: 1rem;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(33, 139, 255, 0.1);
            color: var(--accent-blue); border-left: 4px solid var(--accent-blue);
        }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; }

        /* --- Status Bar --- */
        .status-bar {
            background: #0d1117; padding: 10px 30px;
            border-bottom: 1px solid #30363d;
            display: flex; justify-content: space-between;
            font-size: 0.8rem; font-family: monospace;
        }

        .content-area { padding: 40px; overflow-y: auto; flex-grow: 1; }

        .content-card {
            background: var(--bg-sidebar); padding: 30px;
            border-radius: 8px; border: 1px solid #30363d;
            min-height: 400px; position: relative;
        }

        /* --- Admin Elements --- */
        .admin-badge {
            display: none; background: var(--admin-gold); color: black;
            padding: 2px 8px; font-size: 0.7rem; font-weight: bold;
            border-radius: 4px; margin-left: 10px;
        }

        .edit-btn {
            display: none; position: absolute; top: 20px; right: 20px;
            background: var(--admin-gold); border: none;
            padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold;
        }

        textarea {
            width: 100%; height: 300px; background: #0d1117;
            color: var(--text-main); border: 1px solid var(--admin-gold);
            padding: 10px; font-family: monospace;
        }

        .save-btn {
            background: var(--success-green); color: white;
            border: none; padding: 10px 20px; margin-top: 10px;
            cursor: pointer; border-radius: 4px;
        }

        #error-msg { color: var(--error-red); font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <div class="login-card">
            <img src="logo.png" alt="Logo" class="login-logo">
            <h2>LEO TERMINAL</h2>
            <select id="roleSelect">
                <option value="player">Player</option>
                <option value="admin">Administrator</option>
            </select>
            <input type="password" id="passInput" placeholder="Enter Access Code">
            <button class="login-btn" onclick="checkAuth()">AUTHENTICATE</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <div id="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo">
                <h3>Operations <span id="adminBadge" class="admin-badge">ADMIN</span></h3>
            </div>
            <button class="nav-btn active" onclick="showSection('callsigns')">Call Signs</button>
            <button class="nav-btn" onclick="showSection('vehicles')">Vehicle Policy</button>
            <button class="nav-btn" onclick="showSection('codes')">Radio Codes</button>
            <button class="nav-btn" onclick="showSection('sops')">SOPs</button>
            <button class="nav-btn" onclick="location.reload()" style="margin-top: auto; color: var(--error-red);">Logout</button>
        </div>

        <div class="main-content">
            <div class="status-bar">
                <span>SYSTEM STATUS: <span style="color:var(--success-green)">ONLINE</span></span>
                <span id="liveClock">00:00:00 AM</span>
            </div>
            <div class="content-area">
                <div class="content-card">
                    <button id="editBtn" class="edit-btn" onclick="toggleEdit()">EDIT SECTION</button>
                    <h1 id="sectionTitle">Call Signs</h1>
                    <hr style="border: 0; border-top: 1px solid #30363d; margin: 20px 0;">
                    
                    <div id="displayArea"></div>

                    <div id="editArea" style="display: none;">
                        <textarea id="editor"></textarea><br>
                        <button class="save-btn" onclick="saveContent()">SAVE CHANGES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRole = 'player';
        let currentSection = 'callsigns';

        const defaultData = {
            callsigns: "1A-01: Chief of Police\n2B-10: Patrol Sergeant",
            vehicles: "Standard Patrol: Ford Crown Vic\nHigh Speed: Dodge Charger",
            codes: "10-4: Acknowledged\n10-20: Location",
            sops: "1. Always signal before turning.\n2. Use sirens only during Code 3."
        };

        if(!localStorage.getItem('leoData')) {
            localStorage.setItem('leoData', JSON.stringify(defaultData));
        }

        // Live Clock Function
        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        function checkAuth() {
            const role = document.getElementById('roleSelect').value;
            const pass = document.getElementById('passInput').value;
            const error = document.getElementById('error-msg');
            const gate = document.getElementById('gatekeeper');
            const dash = document.getElementById('dashboard');

            if ((role === 'player' && pass === 'ERP-leo') || 
                (role === 'admin' && pass === 'pal1anth23')) {
                
                currentRole = role;
                gate.style.opacity = "0";

                setTimeout(() => {
                    gate.style.display = 'none';
                    dash.classList.add('animate-in');
                    
                    if(role === 'admin') {
                        document.getElementById('adminBadge').style.display = 'inline-block';
                        document.getElementById('editBtn').style.display = 'block';
                    }
                    showSection('callsigns');
                }, 600);
            } else {
                error.innerText = "INVALID ACCESS CODE";
            }
        }

        function showSection(section) {
            currentSection = section;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            const titleMap = {
                callsigns: "Call Signs",
                vehicles: "Vehicle Policy",
                codes: "Radio Codes",
                sops: "SOPs"
            };

            document.getElementById('sectionTitle').innerText = titleMap[section];
            const data = JSON.parse(localStorage.getItem('leoData'));
            document.getElementById('displayArea').innerText = data[section];
            document.getElementById('displayArea').style.display = 'block';
            document.getElementById('editArea').style.display = 'none';
        }

        function toggleEdit() {
            document.getElementById('displayArea').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('editor').value = JSON.parse(localStorage.getItem('leoData'))[currentSection];
        }

        function saveContent() {
            const newData = JSON.parse(localStorage.getItem('leoData'));
            newData[currentSection] = document.getElementById('editor').value;
            localStorage.setItem('leoData', JSON.stringify(newData));
            showSection(currentSection);
        }
    </script>
</body>
</html>
